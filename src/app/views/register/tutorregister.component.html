<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4" style="height:auto; min-height: 400px;">
              <h1 style="text-align: center !important;" class="btn-facebook">Tutor Registration</h1>
              <p style="text-align: center; font-size: 24px;" class="text-muted">Create your account</p>
               <div *ngIf="showTutorForm">
                <form #tutorAuthentication="ngForm" (ngSubmit)="onTutorRequestCreate(tutorAuthentication.value)">
                  <div class="row">
                    <span class="form-group col-sm-6">
                      <label for="name">Enter Student ID Number</label>
                      <input type="text" placeholder="Enter Student Id" class="form-control" id="studentId" ngModel
                        name="studentId" #studentId="ngModel">
                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="name">User Name</label>
                      <input type="text" class="form-control" id="tutorUserName" ngModel name="tutorUserName"
                        #tutorUserName="ngModel">
                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="name">Password</label>
                      <input type="password" class="form-control" id="tutorPassword" ngModel name="tutorPassword"
                        #tutorPassword="ngModel">
                    </span>

                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="name">Confirm Password</label>
                      <input type="password" class="form-control" id="tutorConfirmPassword" ngModel
                        name="tutorConfirmPassword" #tutorConfirmPassword="ngModel">
                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="name">First Name</label>
                      <input type="text" class="form-control" id="tutorFirstName" ngModel name="tutorFirstName"
                        #tutorFirstName="ngModel">
                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="name">Last Name</label>
                      <input type="text" class="form-control" id="tutorLastName" ngModel name="tutorLastName"
                        #tutorLastName="ngModel">
                    </span>

                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">

                      <label for="tutorSubjects">Areas of subject-Related Help</label>
                      <select class="form-control" id="tutorSubjects" ngModel name="tutorSubjects"
                        #tutorSubjects="ngModel">
                        <option value="11">English 1</option>
                        <option value="11">English 2</option>
                      </select>
                      <!-- <input formControlName="selected" [typeahead]="states" class="form-control"> -->

                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">

                      <label for="name">Phone No</label>
                      <input type="text" placeholder="Enter Phone No" class="form-control" id="tutorPhoneNo" ngModel
                        name="tutorPhoneNo" #tutorPhoneNo="ngModel">
                    </span>
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="tutorType">Tutor Type</label>
                      <select class="form-control" (change)="onChange($event.target.value)" id="tutorType" ngModel name="tutorType" #tutorType="ngModel">
                        <option value="student">Student</option>
                        <option value="parent">Parent/Guardian</option>
                      </select>
                    </span>
                    <!-- <div class="form-group  col-sm-6" *ngIf="showtutorSignInForm">
                      <label for="ccmonth">Other Areas Of Help</label>
                      <div class="col-md-9 col-form-label">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                          <label class="form-check-label" for="checkbox1">
                            SAT/ACT
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox2">
                          <label class="form-check-label" for="checkbox2">
                            Course Planning
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox3">
                          <label class="form-check-label" for="checkbox3">
                            Extra Curricular Enrichment
                          </label>
                        </div>
                      </div>
                    </div> -->
                    <span class="form-group col-sm-6" *ngIf="showtutorSignInForm && tutorTypeVal">

                      <label for="name">Email</label>
                      <input type="text" placeholder="Enter Email" class="form-control" id="tutorEmailId" ngModel
                        name="tutorEmailId" #tutorEmailId="ngModel">
                    </span>

                    <span class="form-group col-sm-12" *ngIf="showtutorSignInForm">
                      <label for="name">Biography</label>
                      <textarea placeholder="Enter Details" class="form-control" id="tutorBiography" ngModel
                        name="tutorBiography" #tutorBiography="ngModel" rows="3" class="form-control"></textarea>
                    </span>
                    <span class="col-sm-4" *ngIf="!showtutorSignInForm">
                      <label>&nbsp;</label>
                      <button type="submit" class="btn btn-block btn-success"> Validate </button>
                    </span>
                    <span class="col-sm-4" style="text-align: center;" *ngIf="showtutorSignInForm">
                      <label>&nbsp;</label>
                      <button type="submit" class="btn btn-block btn-success"> Register </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
