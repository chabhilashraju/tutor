<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 mb-4">
      <!-- Nav tabs -->
      <tabset>

        <tab heading="Comments">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <strong>Comments</strong>
                </div>

                <form #commentRequestForm="ngForm" class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label" style="text-align:right;" for="select1">Select
                        Tutor</label>
                      <div class="col-md-4">
                        <select (change)="getTutorDetails(tutorRequestTutorName.value)" id="tutorRequestTutorName"
                          name="tutorRequestTutorName" ngModel #tutorRequestTutorName="ngModel" class="form-control">
                          <option value="">Please select</option>
                          <option value="TUT3M003">Mani S</option>
                          <option value="TUT3R002">Raghuveer K</option>
                          <option value="TUT3S000">Satheesh Ch</option>
                          <option value="TUT3S001">Sravan M</option>
                          <option value="TUT3V000">Venkat P</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-2 col-form-label" style="text-align:right;" for="select1">Select
                        Request</label>
                      <div class="col-md-4">
                        <select id="commentRequestName" name="commentRequestName" ngModel #commentRequestName="ngModel"
                          class="form-control">
                          <option value="1">Please select</option>

                          <option *ngFor="let requestdata of TutorRequestData?.requestList"
                            value={{requestdata.requestId}}>
                            {{requestdata.requestText}}
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-2 col-form-label" style="text-align:right;" for="textarea-input">Enter
                        Comment</label>
                      <div class="col-md-6">
                        <textarea id="commentRequestTextArea" name="commentRequestTextArea" ngModel
                          #commentRequestTextArea="ngModel" rows="3" class="form-control"
                          placeholder="Content.."></textarea>
                      </div>
                    </div>


                    <!-- </form> -->
                  </div>
                  <div class="card-footer">
                    <button type="submit" (click)="onCommentCreate(commentRequestForm.value);"
                      class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
                      Submit</button>
                  </div>
                </form>
              </div>

            </div>

          </div>
          <!--/.row-->
        </tab>
        <tab heading="View">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <strong> Tutor</strong> Details
                </div>
                <form #tutorViewForm="ngForm" class="form-horizontal">
                  <div class="card-body">
                    <!-- <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"> -->

                    <div class="form-group row">
                      <label class="col-md-2 col-form-label" style="text-align:right;" for="select1">Select
                        Tutor</label>
                      <div class="col-md-4">
                        <select id="tutorId" name="tutorId" ngModel #tutorId="ngModel" class="form-control">
                          <option value="">Please select</option>
                          <option value="TUT3M003">Mani S</option>
                          <option value="TUT3R002">Raghuveer K</option>
                          <option value="TUT3S000">Satheesh Ch</option>
                          <option value="TUT3S001">Sravan M</option>
                          <option value="TUT3V000">Venkat P</option>
                        </select>
                      </div>
                    </div>
                    <!-- </form> -->
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary"
                      (click)='loadTutorDetails(tutorViewForm.value)'><i class="fa fa-dot-circle-o"></i>
                      Submit</button>
                  </div>
                </form>
              </div>


              <div *ngIf="showRequestDetails" class="card">
                <div class="card-header">
                  <strong>Tutor </strong> Details
                </div>
                <div class="card-body">
                  <!-- <form action="" method="post" enctype="multipart/form-data" class="form-horizontal"> -->
                  <div class="form-group row">
                    <div class="col-md-2">
                      <div class="form-control-static">TutorId ID : {{TutorData?.tutorId}}</div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-control-static">Name : {{TutorData?.name}}</div>
                    </div>
                  </div>

                  <br />
                  <div class="form-group row">
                    <div class="col-md-12">
                      <div class="form-control-static" style="text-align:center;">
                        <b> Requests Details </b>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="form-group row">
                    <div class="col-md-12">
                      <div *ngFor="let requestdata of TutorData?.requestList">

                        <div class="col-md-12">
                          <div class="card">
                            <div class="card-header">
                              <strong>{{requestdata.requestText}} --</strong> <small>{{requestdata.requestId}}</small>
                            </div>
                            <div class="card-body">
                              <div *ngFor="let commentsdata of requestdata?.commentSet">
                                <alert type="success">
                                  <!-- <h4 class="alert-heading"> Comment ID : {{commentsdata.commentId}}</h4> -->
                                  <p class="mb-0">Comments : {{commentsdata.commentText}}</p>
                                  <p>Commented By: {{commentsdata.tutorId}}</p>
                                </alert>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>


                  <!-- </form> -->
                </div>
                <div class="card-footer">
                  <!--                     
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                       -->
                </div>
              </div>
            </div>
          </div>
          <!--/.row-->
        </tab>

      </tabset>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
